spring:
  profiles: development

##############
# log config #
##############
logging:
  level:
    ROOT: INFO
    org.hibernate: DEBUG
#    org.springframework.security: DEBUG
---
spring:
  profiles: development
  jpa:
    show_sql: false
    database: H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    initialize: false
security:
  oauth2:
    resource:
      jwt:
        key-uri: "http://localhost:8001/user-service/oauth/token_key"
yikejian:
  user:
    api:
      url: "http://localhost:8001/user-service/v1/me"
